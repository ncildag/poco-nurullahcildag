<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ismet</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Ismet's Secret Notebook</h2>
    <main id="mainBox">
      <div>
        <h3>Clients List</h3>
        <ul id="myClientsLits"></ul>
      </div>
      <div>
        <h3>Clean It</h3>
        <ul id="cleanIt"></ul>
      </div>
      <div>
        <h3>Updated List</h3>
        <ul id="updatedList"></ul>
      </div>
    </main>
    <footer>
      <input
        type="text"
        name=""
        id="newClientName"
        placeholder="New Company Name"
      />
      <input type="text" name="" id="newClientAdress" placeholder="Adress" />
      <input type="text" name="" id="newClientCountry" placeholder="Country" />
      <button id="addNewCompany">Create New Company</button>
    </footer>

    <script src="client.js"></script>
    <script src="model.js"></script>
  </body>
</html>
